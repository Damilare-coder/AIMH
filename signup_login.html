    <!-- Sign up / Log in form -->
    <div class="p-lg-3"
        style="height: 100%; background-image: url('images/group.jpg'); background-size: cover; background-color: rgba(0, 0, 0, 0.7); height: 600px;">

        <div style="background-color: rgba(0, 0, 0, 0.3);"
            class="container-fluid mt-4 mt-lg-0 mt-md-3 col-12 col-lg-4 col-md-6">

            <form class="col-lg-12  p-4" style="border-radius: 10px;">
                <h3 style="color: #110c52; font-weight: 700; text-align: center;" class="mb-4">Sign Up</h3>
                <div class="mb-3 d-flex gap-5">
                    <div>
                        <label for="FullName" class="form-label text-light" style="font-weight: 600;">Full Name</label>
                        <input type="text" class="form-control" id="FullName" placeholder="Enter your full name">
                    </div>

                    <div>
                        <label for="email" class="form-label text-light" style="font-weight: 600;">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>

                <div class="mb-3 d-flex gap-5">
                    <div class="mb-3">
                        <label for="phonenumber" class="form-label text-light" style="font-weight: 600;">Phone Number</label>
                        <input type="tel" class="form-control" id="phonenumber" placeholder="Enter your phone number">
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label text-light" style="font-weight: 600;">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter your age">
                    </div>
                </div>

                <div class="mb-3">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label text-light" for="radioDefault1">
                        Male
                    </label>

                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label text-light" for="radioDefault2">
                        Female
                    </label>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label text-light" style="font-weight: 600;">Country</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select country</option>
                        <option value="1">USA</option>
                        <option value="2">Canada</option>
                        <option value="3">UK</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label text-light" style="font-weight: 600;">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary w-100"
                    style="background-color: #110c52; border: none; font-weight: 600;">Submit</button>

        </div>
